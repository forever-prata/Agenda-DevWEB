<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

    <!--Salvar cada informação em um banco de dados-->

    <h1 class="display-4">Cadastro</h1>

    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="cadastrar.html">Cadastros</a>
        </li>
    </ul>

    <br>

    <div class="col-sm-3">
        <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
                <div class="form-floating mb-3">
                    <input type="text" id="nome" class="form-control" placeholder="name">
                    <label for="nome">Nome</label>
                    
                </div>
                    <br>
                <div class="form-floating mb-3">
                    <input type="email" id="floatingEmail" class="form-control" placeholder="nome@email.com">
                    <label for="floatingEmail">Email</label>
                </div>
                    <br>
                <div class="form-floating">
                    <input type="number" id="idade" class="form-control">
                    <label for="idade">Idade:</label>
                </div>
                    <br>
                <div class="form-floating">
                    <input type="date"id="nascimento" class="form-control">
                    <label for="nascimento">Data de Nascimento:</label>
                </div>
                    <br>
                <div>
                    <label for="parente">Parentesco:</label>
                    <input type="radio" id="parente1" class="form-check-input" name="parente" value="1"> Sim
                    <input type="radio" id="parente2" class="form-check-input" name="parente" value="2"> Não
                </div>
                    <br>
                <div class="form-floating">
                    <select class="form-select" name="select">
                    <option value="">Escola</option>
                    <option value="">Trabalho</option>
                    <option value="">Outro</option>
                    </select>
                    <label for="select">Origem do Contato:</label>
                </div>
                    <br>
                <div>
                    <label for="imagem" class="form-label">Imagem de Perfil</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                    <br>
                <input type="submit" value="Salvar">
                <input type="reset" value="Limpar">
    
            </fieldset>
        </form>
    </div>
</body>
</html>
